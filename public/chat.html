<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Icon -->
    <link rel="icon" href="/img/chat.png">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input id="message" placeholder="Message" required autocomplete="off">
                    <button id="btn">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>
    

    <!-- Rendering Message to the screen -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p> 
        </div>
    </script>

    <!-- Rendering Location to the screen -->
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">Current location</a></p>
        </div>
    </script>

    <!-- Rendering Space and Users to the Screen -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{space}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            <!-- Starting of users array -->
            {{#users}} 
                <li>{{username}}</li>
            {{/users}}
            <!-- Ending of users array -->
        </ul>
    </script>

</body>
</html>
